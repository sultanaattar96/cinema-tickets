<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy Cinema Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Purchase Cinema Tickets</h2>
    <form action="/purchase" method="post">
        <div class="mb-3">
            <label>Adults (£25 each):</label>
            <input type="number" name="adults" class="form-control" min="0" required>
        </div>
        <div class="mb-3">
            <label>Children (£15 each):</label>
            <input type="number" name="children" class="form-control" min="0" required>
        </div>
        <div class="mb-3">
            <label>Infants (Free, no seat required):</label>
            <input type="number" name="infants" class="form-control" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <!-- Error message -->
    <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>
</body>
</html>
